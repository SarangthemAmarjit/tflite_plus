group 'sq.flutter.tflite'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {

    namespace 'sq.flutter.tflite' // Required for Android 12+ (API 31+)
    compileSdkVersion 34  // Updated to API level 34

    defaultConfig {
        minSdkVersion 21  // Minimum supported Android version
        targetSdkVersion 34  // Target API level for the app
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
   

    lintOptions {
        disable 'InvalidPackage'
    }
}

// âœ… Move this block **outside** the android block
dependencies {
    implementation 'org.tensorflow:tensorflow-lite:+'
    implementation 'org.tensorflow:tensorflow-lite-gpu:+'
}
